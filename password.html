<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rival Proxy - Password</title>
  <!-- Your CSS and JavaScript imports -->

  <style>
    /* Your custom styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Page</h1>
    <form id="passwordForm" onsubmit="return checkPassword()">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <button type="submit">Submit</button>
    </form>
    <p id="forgotPassword" style="display: none;">Forgot your password? <a href="#" onclick="resetPassword()">Reset</a></p>
  </div>

  <script>
    // Function to check if the entered password is correct
    function checkPassword() {
      const password = document.getElementById("password").value;
      const storedPassword = localStorage.getItem("password");
      if (password === storedPassword) {
        alert("Password correct. Redirecting...");
        // Redirect to the main page or any other page
        return true;
      } else {
        alert("Incorrect password. Please try again.");
        const attempts = parseInt(localStorage.getItem("passwordAttempts")) || 0;
        localStorage.setItem("passwordAttempts", attempts + 1);
        if (attempts >= 2) {
          document.getElementById("forgotPassword").style.display = "block";
        }
        return false;
      }
    }

    // Function to reset the password
    function resetPassword() {
      const newPassword = prompt("Enter your new password:");
      if (newPassword) {
        localStorage.setItem("password", newPassword);
        alert("Password reset successfully!");
        localStorage.removeItem("passwordAttempts");
        window.location.reload(); // Reload the page or redirect to the settings page
      }
    }
  </script>
</body>
</html>
