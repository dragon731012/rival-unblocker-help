  <script>
    let failedAttempts = 0;

    function checkPassword() {
      const storedPassword = localStorage.getItem("password");
      const enteredPassword = document.getElementById("passwordField").value;

      if (storedPassword === enteredPassword) {
        // Password is correct, proceed to the main content
        localStorage.setItem("passwordVerified", true);
        window.location.href = "password.html"; // Change this to the correct page
      } else {
        // Password is incorrect, increment failedAttempts
        failedAttempts++;

        // Show forgot password option after 3 failed attempts
        if (failedAttempts >= 3) {
          document.getElementById("passwordPrompt").style.display = "none";
          document.getElementById("forgotPassword").style.display = "block";
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    }

    function resetPassword() {
      const newPassword = document.getElementById("newPasswordField").value;
      if (newPassword) {
        localStorage.setItem("password", newPassword);
        alert("Password reset successfully!");
        window.location.href = "index.html"; // Change this to the correct page
      } else {
        alert("Please enter a new password.");
      }
    }
  </script>
