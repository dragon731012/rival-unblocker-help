<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Page</title>
  <!-- Your CSS imports and other meta tags -->
</head>
<body>
  <h1>Rival proxy Enter password to Access</h1>

  <div id="passwordPrompt">
    <label for="passwordField">Please enter your password:</label>
    <input type="password" id="passwordField">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="forgotPassword" style="display: none;">
    <p>Forgot your password?</p>
    <input type="password" id="newPasswordField" placeholder="Enter your new password">
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <script>
    let failedAttempts = 0;

    function checkPassword() {
      const storedPassword = localStorage.getItem("password");
      const enteredPassword = document.getElementById("passwordField").value;

      if (storedPassword === enteredPassword) {
        // Password is correct, proceed to the proxy page
        window.location.href = "proxy.html";
      } else {
        // Password is incorrect, increment failedAttempts
        failedAttempts++;

        // Show forgot password option after 3 failed attempts
        if (failedAttempts >= 3) {
          document.getElementById("passwordPrompt").style.display = "none";
          document.getElementById("forgotPassword").style.display = "block";
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    }

    function resetPassword() {
      const newPassword = document.getElementById("newPasswordField").value;
      if (newPassword) {
        localStorage.setItem("password", newPassword);
        alert("Password reset successfully!");
        window.location.href = "proxy.html";
      } else {
        alert("Please enter a new password.");
      }
    }
  </script>
</body>
</html>
