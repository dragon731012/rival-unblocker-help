<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: red; /* Set the background color to red */
      display: flex;
      justify-content: center; /* Align content horizontally */
      align-items: center; /* Align content vertically */
      height: 100vh; /* Full viewport height */
    }

    h1 {
      text-align: center;
    }

    #passwordPrompt, #forgotPassword {
      text-align: center; /* Align content within these divs */
    }

    input[type="password"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body onload="checkPassword()">
  <h1>Rival Proxy - Enter Password</h1>

  <div id="passwordPrompt">
    <label for="passwordField">Please enter your password:</label>
    <input type="password" id="passwordField">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="forgotPassword" style="display: none;">
    <p>Forgot your password?</p>
    <input type="password" id="newPasswordField" placeholder="Enter your new password">
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <script>
    let failedAttempts = 0;

    function checkPassword() {
      const storedPassword = localStorage.getItem("password");
      const enteredPassword = document.getElementById("passwordField").value;

      if (storedPassword === enteredPassword) {
        // Password is correct, proceed to the main content
        localStorage.setItem("passwordVerified", true);
        window.location.href = "index.html";
      } else {
        // Password is incorrect, increment failedAttempts
        failedAttempts++;

        // Show forgot password option after 3 failed attempts
        if (failedAttempts >= 3) {
          document.getElementById("passwordPrompt").style.display = "none";
          document.getElementById("forgotPassword").style.display = "block";
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    }

    function resetPassword() {
      const newPassword = document.getElementById("newPasswordField").value;
      if (newPassword) {
        localStorage.setItem("password", newPassword);
        alert("Password reset successfully!");
        window.location.href = "index.html";
      } else {
        alert("Please enter a new password.");
      }
    }
  </script>
</body>
</html>
