<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rival Unblocker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(black,rgb(61, 0, 61));
    background-attachment: fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
    font-weight: bold;
    color: #fff; /* Adjust the color as needed */
  }

  .search-container {
    display: flex;
    border: 2px solid #ccc;
    border-radius: 50px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .search-input {
    flex: 1;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    outline: none;
  }

  .search-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .search-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>Rival Unblocker</h1>

<div class="search-container">
  <input id="searchInput" type="text" class="search-input" placeholder="Search...">
  <button id="searchButton" class="search-button">
    <img src="search.png" alt="Search" width="20">
  </button>
</div>

<script>
  // Function to perform search
  function performSearch() {
    var query = document.getElementById('searchInput').value.trim();
    if (query !== '') {
      var searchUrl = 'https://www.google.com/search?q=inurl:https://xfinitywebdev.github.io/rival-unblocker/' + encodeURIComponent(query);
      window.location.href = searchUrl;
    }
  }

  // Event listener for clicking the search button
  document.getElementById('searchButton').addEventListener('click', performSearch);

  // Event listener for pressing Enter key in the input field
  document.getElementById('searchInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      performSearch();
    }
  });
</script>

</body>
</html>
