	margin-left: auto;
    margin-right: auto;

  }

  button:hover {

  }

  .search-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;

  }

  .search-button:hover {
    background-color: #45a049;
  }

.container {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}


        .game-card {
            background-color: #1c1c1c; 
            border: 1px solid #333;  
			
            border-radius: 25px;
            padding: 7px;
            transition: transform 0.3s;
            cursor: pointer;
            overflow: hidden;
            width: 80px; 
            height: 70px; 
            display: inline-block;

            text-align: center;
			margin-top: 100px;
			margin-right: 10px;
			margin-left: 80px;
			margin-bottom: auto;
        }

        .game-card:hover {
            transform: translateY(-5px);
            text-align: center;
			margin-top: 100px;
			margin-right: 10px;
			margin-left: 80px;
			margin-bottom: auto;
        }

        .game-card img {
            max-width: 90%;
            max-height: 150%;
            min-height: 100%;
            height: auto;
			width: auto;
            border-radius: 20px;
            padding: 0px;
            transition: transform 0.8s;
			margin-top: auto;
			margin-right: auto;
			margin-left: auto;
			margin-bottom: auto;
        }

        .game-card:hover img {
            transform: scale(1.09);
			margin-top: auto;
			margin-right: auto;
			margin-left: auto;
			margin-bottom: auto;
        }
